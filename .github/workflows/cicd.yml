name: CI/CD Pipeline (DockerHub -> Cloud Run)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/medicine-forecast-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # -----------------------------------
      # Create instance folder + users.db
      # -----------------------------------
      - name: Init SQLite for tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          mkdir -p instance
          python ci/create_users_db.py

      # -----------------------------------
      # Download ML MODELS for CI
      # -----------------------------------
      - name: Write GCP key
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > gcp_key.json
          chmod 600 gcp_key.json

      - name: Authenticate GCP
        run: gcloud auth activate-service-account --key-file=gcp_key.json

      - name: Download models into app/models
        run: |
          mkdir -p app/models
          gsutil cp gs://${{ secrets.GCS_MODELS_BUCKET }}/models/* app/models/ || true
          ls -la app/models

      # -----------------------------------
      # RUN TESTS
      # -----------------------------------
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

  # ---------------------------------------------------
  # BUILD & PUSH DOCKER IMAGE TO DOCKERHUB
  # ---------------------------------------------------
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bulerez786
          export_default_credentials: true

      - name: Download models from GCS
        run: |
          mkdir -p app/models
          gsutil cp gs://${{ secrets.GCS_MODELS_BUCKET }}/models/* app/models/ || true

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: ${{ env.IMAGE }}:latest

  # ---------------------------------------------------
  # DEPLOY TO CLOUD RUN
  # ---------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bulerez786
          export_default_credentials: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy medicine-forecast-service \
            --image docker.io/${{ secrets.DOCKER_USERNAME }}/medicine-forecast-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
